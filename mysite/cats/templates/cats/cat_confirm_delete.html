{% extends "base_bootstrap.html" %}

{% block content %}
    <h1>Delete Cat</h1>
    <p>Are you sure you want to delete the cat: {{ cat }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
        <input type="submit" onClick="window.location = '{% url 'cats:cat_list' %}' ; return false;" value="Cancel">
    </form>
{% endblock %}
